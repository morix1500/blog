language: bash
sudo: false

addons:
  apt:
    packages:
      - python-pip
      - python-setuptools

before_install:
  - pip install awscli

before_script:
  - bash ./script/git.sh

script:
  - bash ./script/build.sh
  - bash ./script/deploy.sh

after_script:
  - bash ./script/invalidation.sh

env:
  global:
    secure: ""
